<nav class="navbar">
  {% for item in site.data.navigation %}

    <a href="{{ item.link }}" 
      {% if page.url == item.link %}class="navbar__link navbar__link--purple navbar__link--{{item.class}}"{% endif %}
      {% if page.url != item.link %}class="navbar__link navbar__link--{{item.class}}"{% endif %}
    >
   {% if item.class == 'logo' %}
      <img src="./assets/images/logo.png" alt="logo" />
   {% else %}
       {{ item.name }}
   {% endif %}
  </a> 
  {% endfor %}
</nav>
